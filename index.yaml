        - apiVersion: kuadrant.io/v1beta1
          kind: Kuadrant
          metadata:
            name: kuadrant-sample
          spec: {}
        - apiVersion: kuadrant.io/v1
          kind: AuthPolicy
          metadata:
            name: toystore
          spec:
            targetRef:
              group: gateway.networking.k8s.io
              kind: HTTPRoute
              name: toystore
            rules:
              authentication:
                "apikey":
                  apiKey:
                    selector: {}
                credentials:
                  authorizationHeader:
                    prefix: APIKEY
        - apiVersion: kuadrant.io/v1
          kind: RateLimitPolicy
          metadata:
            name: toystore
          spec:
            targetRef:
              group: gateway.networking.k8s.io
              kind: HTTPRoute
              name: toystore
            limits:
              toys:
                rates:
                  - limit: 50
                    window: 1m
        - apiVersion: kuadrant.io/v1
          kind: DNSPolicy
          metadata:
            name: dnspolicy-sample
          spec:
            targetRef:
              name: example-gateway
              group: gateway.networking.k8s.io
              kind: Gateway
            healthCheck:
              endpoint: /
              protocol: HTTP
        - apiVersion: kuadrant.io/v1
          kind: TLSPolicy
          metadata:
            name: tlspolicy-sample
          spec:
            targetRef:
              name: example-gateway
              group: gateway.networking.k8s.io
              kind: Gateway
            issuerRef:
              group: cert-manager.io
              kind: ClusterIssuer
              name: self-signed-ca
